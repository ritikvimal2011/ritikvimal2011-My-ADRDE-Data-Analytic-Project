<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind Speed Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 24px #0001;
    }
    h2 {
      color: #27496d;
      font-weight: bold;
      margin-bottom: 20px;
    }
    img {
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    p {
      color: #555;
      margin-top: 15px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Distribution of Wind Speed</h2>
        <img src="{{ url_for('static', filename=graph1) }}" alt="Wind Speed Histogram">
        <h2>Wind Speed Boxplot</h2>
        <img src="{{ url_for('static', filename=graph2) }}" alt="Wind Speed Boxplot">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
