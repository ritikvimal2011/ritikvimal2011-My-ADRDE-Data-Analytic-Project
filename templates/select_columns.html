<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Columns</title>
    <style>
        body { background: #f4f8fb; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; padding: 32px 28px; border-radius: 12px; box-shadow: 0 6px 24px #0001; text-align: center; }
        .form-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 6px; font-weight: 500; }
        select { padding: 6px; width: 100%; }
        .btn { margin: 10px 8px; padding: 10px 22px; background: #27496d; color: #fff; border: none; border-radius: 6px; text-decoration: none; font-size: 1rem; transition: background 0.2s; }
        .btn:hover { background: #142850; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Columns for Plotting</h2>
        <form method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <div class="form-group">
                <label for="x_col">X Axis</label>
                <select name="x_col" id="x_col" required>
                    {% for col in numeric_cols %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="y1_col">Y1 Axis (First Line/Bar/Scatter)</label>
                <select name="y1_col" id="y1_col" required>
                    {% for col in numeric_cols %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="y2_col">Y2 Axis (Second Line/Bar/Scatter)</label>
                <select name="y2_col" id="y2_col" required>
                    {% for col in numeric_cols %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="chart_type">Chart Type</label>
                <select name="chart_type" id="chart_type" required>
                    <option value="scatter">Scatter Plot</option>
                    <option value="line">Line Chart</option>
                    <option value="bar">Bar Chart</option>
                </select>
            </div>
            <button type="submit" class="btn">Plot</button>
        </form>
    </div>
</body>
</html>
